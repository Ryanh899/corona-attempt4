<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corona Time</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <head >
        <h1 style="text-align: center;">It's Corona Time</h1>
    </head>
    <main>
        <header style="text-align: center;" >
            Let Us Know How We Can Help
        </header>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form id="generalPostForm" >

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input class="form-control" type="text" name="fullName">
                    </div> 
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email">
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input class="form-control" type="text" name="phone" >
                    </div>
    
                    <div class="form-group">
                        <label for="context">Request</label>
                        <textarea class="form-control" type="text" name="context"></textarea>
                    </div>
                    
                    <button class="button" id="submitGeneral">Submit</button>
        
                </form>
            </div>
            <div class="col-2"></div>
        </div>
            
    </main>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="/js/index.js" type="text/javascript" ></script>
</body>
</html>
